  <body>

    <div class="navbar navbar-fixed-top" role="navigation" id="navbar"></div>

    <div class="container theme-showcase" role="main">

      <div class="starter-template">
          <form method="get" action="/submit_download" class="col-md-8">
            <h3>Please provide your contact information</h3>
            <br/>
            <div class="row">
              <div class="panel panel-info" >
                <div class="panel-heading">
                  <h2 class="panel-title">Contact Information</h2>
                </div>
                <div class="panel-body">
                  <div class="row col-md-12">
                    <div class="col-md-2">
                      First Name: 
                    </div>
                    <div class="col-md-4">
                      <input name="first_name" id="first_name" type="text" value="__F_NAME__" required/>
                    </div>
                    <div class="col-md-2">
                      Last Name: 
                    </div>
                    <div class="col-md-4">
                      <input name="last_name" id="last_name" type="text" value="__L_NAME__" required/>
                    </div>
                  </div>
                  <br/>
                  <br/>
                  <div class="row col-md-12">
                    <div class="col-md-2">
                    Insititution: 
                    </div>
                    <div class="col-md-4">
                    <input name="inst" id="inst" type="text" value="__INST__" required/>
                    </div>
                    <div class="col-md-2">
                    Department: 
                    </div>
                    <div class="col-md-4">
                    <input name="dept" id="dept" type="text" value="__DEPT__" required/>
                    </div>
                  </div>
                  <br/>
                  <br/>
                  <div class="row">
                    <div class="col-md-3">&nbsp;&nbsp;&nbsp;&nbsp;E-mail Address:</div>
                    <div class="col-md-9">
                     <input name="email" id="email" type="email" value="__EMAIL__" style="width:75%" required/>
                   </div>
                  </div>
                  <div class="col-md-12">
                    <br/>
                    <input name="is_subscribe" id="is_subscribe" type="checkbox" value="1" __IS_SUBSCRIBE__/> 
                    <input type="hidden" name="is_subscribe" value="0" />
                    <label for="is_subscribe">
                      Subscribe to newsletter for future version updates.
                    </label>
                    <br/>
                    <br/>
                    <input type="submit" class="btn btn-primary" value="&nbsp;Submit&nbsp;"/>
                    &nbsp;
                    <a href="" class="btn btn-default path_download">&nbsp;&nbsp;Clear&nbsp;&nbsp;</a>
                    <br/>
                    <br/>
                   </div>
                  </div>
                </div>

                <div id="message"></div>
              </div>
            </div>
          </form>
        <br/>
    </div>
  </div>
  <hr/>
  
   <div class="bs-docs-footer" role="contentinfo" id="footer"></div>
